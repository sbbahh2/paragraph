<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#28adc7">
    <!-- favicon -->
    <link rel="shortcut icon" href="svg/favicon.png" type="image/x-icon">
    
    <title>Sabbah | Paragraph Generator</title>
    <!-- change tap color -->
    
    
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>

<body>

    <!-- nav -->
    <nav class="navbar d-flex align-items-center">
        <div class="container">
            <a class="navbar-brand"><i class="fa-solid fa-paragraph"></i> Paragraph Generator</a>
            <form class="links d-flex align-items-center" role="search">
                <div class="lists">
                    <li><a href="https://github.com/sbbahh2" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.facebook.com/SabahAltaj"><i class="fab fa-facebook"></i></a></li>
                </div>
                <p id="version">v1.0</p>
            </form>
        </div>
    </nav>


    <div class="container">

        <!-- main div -->
        <div class="d-flex justify-content-between paragraphGenerator">
            <div class="top w-100 d-flex justify-between align-items-center">
                <div class="left text-start">
                    <h1 class="title">Paragraph Generator</h1>
                    <p class="fw-bold pb-5">This website will help you to generate a random
                        text or paragraph to use it in your design and websites.
                    </p>
                    <button class="btn start">start exploring</button>
                </div>
                <div class="right">
                    <!-- <img src="../images/svg/Writer's block-bro.svg" alt="photo"> -->
                    <img src="svg/undraw_mobile_posts_re_bpuw.svg" alt="photo">
                    <!-- <img src="../images/svg/undraw_blog_post_re_fy5x.svg" alt="photo"> -->
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="bottom pt-5 pb-5">
            <form id="articleForm">
                <label for="amount">Amount of paragraph</label>
                <input class="amount" type="number" name="amount" placeholder="Maximum paragraphs 10">
                <button class="generate">let's generate now <i class="fas fa-gear"></i></button>
            </form>
            <!-- article -->
            <article class="generated">
                <!-- articles -->
                <div class="articles">
                </div>

                <div class="causion">
                    <p>The generated paragraph will appear here!</p>
                </div>

                <div class="loading"></div>

            </article>
        </div>
    </div>

    <!-- error -->
    <div class="error">
        <p>Sorry, the input field is empty.</p>
    </div>
    <!-- overlay -->
    <div class="overlay"></div>

    <!-- footer -->
    <footer>
        <p>Made with <i class="fas fa-heart heart"></i> by Sabbah Altaj</p>
    </footer>



    <script src="./js/all.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
